<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Professional Photographer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
        }

        [data-theme="dark"] .contact-form {
            background: #2d2d2d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
        }

        .contact-info-item {
            display: inline-block;
            margin: 1rem 2rem;
        }

        .contact-info-item i {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-logo"><h2>Photographer</h2></a>
            <div class="navbar-menu" id="navbar-menu">
                <a href="index.html" class="navbar-link">Home</a>
                <a href="about.html" class="navbar-link">About</a>
                <a href="portfolio.html" class="navbar-link">Portfolio</a>
                <a href="services.html" class="navbar-link">Services</a>
                <a href="testimonials.html" class="navbar-link">Testimonials</a>
                <a href="contact.html" class="navbar-link">Contact</a>
                <a href="login.html" class="navbar-link" id="auth-link">Login</a>
            </div>
            <div class="navbar-actions">
                <button class="theme-toggle" id="theme-toggle"><i class="fas fa-moon"></i></button>
                <button class="navbar-toggle" id="navbar-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="section">
        <div class="container">
            <h1 class="section-title">Get In Touch</h1>
            
            <div class="contact-container">
                <div id="message"></div>
                
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="message-text">Message *</label>
                        <textarea id="message-text" name="message" required></textarea>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;" id="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>

                <div class="contact-info">
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <p>[email protected]</p>
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone"></i>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        const contactForm = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            messageDiv.innerHTML = '';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message-text').value
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">Message sent successfully! We\'ll get back to you soon.</div>';
                    contactForm.reset();
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.message || 'Failed to send message'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
            }
        });
    </script>
</body>
</html>
