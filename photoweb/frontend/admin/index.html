<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Photographer Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            min-height: 100vh;
            background: var(--secondary-color);
            padding: 2rem;
        }

        .admin-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .admin-header h1 {
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--light-gray);
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .tab.active {
            color: var(--accent-color);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-sunset);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            max-width: 600px;
            margin-bottom: 2rem;
        }

        [data-theme="dark"] .upload-form {
            background: #2d2d2d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: var(--gradient-ocean);
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .file-preview {
            margin-top: 1rem;
            max-width: 300px;
        }

        .file-preview img {
            width: 100%;
            border-radius: 8px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        [data-theme="dark"] .item-card {
            background: #2d2d2d;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-content {
            padding: 1.5rem;
        }

        .item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .item-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--gradient-sunset);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .item-actions button {
            flex: 1;
            padding: 0.6rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-edit {
            background: var(--gradient-ocean);
            color: white;
        }

        .btn-delete {
            background: var(--gradient-fire);
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .logout-btn {
            background: var(--gradient-fire);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1><i class="fas fa-crown"></i> Admin Dashboard</h1>
                <p id="welcome-msg">Welcome, Admin!</p>
            </div>
            <div class="admin-actions">
                <a href="../index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> View Website
                </a>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('portfolio')">
                <i class="fas fa-images"></i> Portfolio
            </button>
            <button class="tab" onclick="switchTab('services')">
                <i class="fas fa-briefcase"></i> Services
            </button>
            <button class="tab" onclick="switchTab('testimonials')">
                <i class="fas fa-star"></i> Testimonials
            </button>
            <button class="tab" onclick="switchTab('contacts')">
                <i class="fas fa-envelope"></i> Messages
            </button>
        </div>

        <!-- Portfolio Tab -->
        <div id="portfolio-tab" class="tab-content active">
            <div class="upload-form">
                <h2><i class="fas fa-plus-circle"></i> Add Portfolio Item</h2>
                <form id="portfolio-form">
                    <div class="form-group">
                        <label for="portfolio-title">Title *</label>
                        <input type="text" id="portfolio-title" required placeholder="e.g., Wedding Photography">
                    </div>

                    <div class="form-group">
                        <label for="portfolio-category">Category *</label>
                        <select id="portfolio-category" required>
                            <option value="">Select Category</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Portrait">Portrait</option>
                            <option value="Event">Event</option>
                            <option value="Product">Product</option>
                            <option value="Nature">Nature</option>
                            <option value="Fashion">Fashion</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="portfolio-description">Description</label>
                        <textarea id="portfolio-description" placeholder="Describe this work..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="portfolio-image">Image *</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="portfolio-image" accept="image/*" required onchange="previewImage(this, 'portfolio-preview')">
                            <label for="portfolio-image" class="file-input-label">
                                <i class="fas fa-upload"></i> Choose Image
                            </label>
                        </div>
                        <div id="portfolio-preview" class="file-preview"></div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="portfolio-featured">
                        <label for="portfolio-featured">Featured on Homepage</label>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-upload"></i> Upload Portfolio Item
                    </button>
                </form>
            </div>

            <h2>Portfolio Items</h2>
            <div id="portfolio-items" class="items-grid">
                <p class="loading">Loading portfolio items...</p>
            </div>
        </div>

        <!-- Services Tab -->
        <div id="services-tab" class="tab-content">
            <div class="upload-form">
                <h2><i class="fas fa-plus-circle"></i> Add Service</h2>
                <form id="service-form">
                    <div class="form-group">
                        <label for="service-name">Service Name *</label>
                        <input type="text" id="service-name" required placeholder="e.g., Wedding Photography Package">
                    </div>

                    <div class="form-group">
                        <label for="service-description">Description *</label>
                        <textarea id="service-description" required placeholder="Describe the service..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="service-price">Price *</label>
                        <input type="text" id="service-price" required placeholder="e.g., $500 or Contact for pricing">
                    </div>

                    <div class="form-group">
                        <label for="service-duration">Duration</label>
                        <input type="text" id="service-duration" placeholder="e.g., 4 hours">
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Service
                    </button>
                </form>
            </div>

            <h2>Services</h2>
            <div id="service-items" class="items-grid">
                <p class="loading">Loading services...</p>
            </div>
        </div>

        <!-- Testimonials Tab -->
        <div id="testimonials-tab" class="tab-content">
            <div class="upload-form">
                <h2><i class="fas fa-plus-circle"></i> Add Testimonial</h2>
                <form id="testimonial-form">
                    <div class="form-group">
                        <label for="testimonial-name">Client Name *</label>
                        <input type="text" id="testimonial-name" required placeholder="e.g., John Doe">
                    </div>

                    <div class="form-group">
                        <label for="testimonial-text">Testimonial *</label>
                        <textarea id="testimonial-text" required placeholder="What did the client say?"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="testimonial-rating">Rating *</label>
                        <select id="testimonial-rating" required>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-plus"></i> Add Testimonial
                    </button>
                </form>
            </div>

            <h2>Testimonials</h2>
            <div id="testimonial-items" class="items-grid">
                <p class="loading">Loading testimonials...</p>
            </div>
        </div>

        <!-- Contacts Tab -->
        <div id="contacts-tab" class="tab-content">
            <h2>Contact Messages</h2>
            <div id="contact-items">
                <p class="loading">Loading messages...</p>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/theme.js"></script>
    <script src="admin.js"></script>
</body>
</html>
